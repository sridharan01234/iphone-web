<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap');

.container {
    padding: 2rem;
}

.heading {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 3rem;
    color: #ff9e2c;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    letter-spacing: 2px;
    margin-bottom: 1rem;
}

.subheading {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size: 1.5rem;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 1.5rem;
}

.timer {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    color: #ff4757;
    border-radius: 10px;
    padding: 0.5rem 1rem;
    display: inline-block;
}

body {
    position: relative;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 75%;
    background-image: url("WaveCutPurpleWave.jpg");
    background-repeat: no-repeat;
    background-position: top center;
    background-size: 100% 100%;
    z-index: -1;

}

.iphone-image {
    position: relative;
    z-index: 10;
    transform: translateY(-125px);
    transition: transform 0.3s ease;
}



        .heading { font-size: 2.5rem; font-weight: bold; }
        .subheading { font-size: 1.5rem; }
        .timer { font-size: 2rem; font-weight: bold; color: #dc3545; }
        .secure-logos img { height: 30px; margin-right: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="heading">CONGRATULATIONS</h1>
            <p class="subheading">You are TODAY'S WINNER</p>
            <div class="timer mb-3" id="countdown">05:00</div>
        </div>
        
        <div class="row">
            <div class="col-md-4 text-center mb-3">
                <img src="iphone.png" alt="iPhone 13" class="img-fluid iphone-image" style="max-height: 500px;">
            </div>
            <div class="col-md-8 d-flex flex-column align-items-center">
                <div class="bg-white p-4 rounded shadow mb-4" style="width: 300px;">
                    <h3 class="mb-3 text-center">Delivery Address</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Claim iPhone 13</button>
                    </form>
                </div>
                <div class="text-center">
                    <p class="text-muted small">Secured with 264 bit encryption</p>
                </div>
                <div class="secure-logos d-flex justify-content-center">
                    <img src="mcafee.png" alt="McAfee Secure" class="mx-2" style="max-height: 40px;">
                    <img src="norton.png" alt="Norton" class="mx-2" style="max-height: 40px;">
                    <img src="truste.png" alt="TRUSTe" class="mx-2" style="max-height: 40px;">
                </div>
            </div>
            
        </div>
        
    </div>
    <script>
        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
    
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                display.textContent = minutes + ":" + seconds;
    
                if (--timer < 0) {
                    clearInterval(countdown);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
    
        window.onload = function () {
            let fiveMinutes = 60 * 5,
                display = document.getElementById('countdown');
            startCountdown(fiveMinutes, display);
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
