<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .heading { font-size: 2.5rem; font-weight: bold; }
        .subheading { font-size: 1.5rem; }
        .timer { font-size: 2rem; font-weight: bold; color: #dc3545; }
        .secure-logos img { height: 30px; margin-right: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="heading">CONGRATULATIONS</h1>
            <p class="subheading">You are TODAY'S WINNER</p>
            <div class="timer mb-3" id="countdown">05:00</div>
        </div>
        
        <div class="row">
            <div class="col-md-4 text-center mb-3">
                <img src="iphone.png" alt="iPhone 13" class="img-fluid" style="max-height: 200px;">
            </div>
            <div class="col-md-8">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="mb-3">Delivery Address</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Claim iPhone 13</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">Secured with 264 bit encryption</p>
            <div class="secure-logos">
                <img src="mcafee.png" alt="McAfee Secure">
                <img src="norton.png" alt="Norton">
                <img src="truste.png" alt="TRUSTe">
            </div>
        </div>
    </div>
    <script>
        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
    
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                display.textContent = minutes + ":" + seconds;
    
                if (--timer < 0) {
                    clearInterval(countdown);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
    
        window.onload = function () {
            let fiveMinutes = 60 * 5,
                display = document.getElementById('countdown');
            startCountdown(fiveMinutes, display);
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
